{% extends 'navigation.html' %}
{% load static %}
{% block body %}
<style>
    .image{
        width: 100%;
        height: 470px;
        background: url("{% static 'images/sharenotes.jpg' %}");
        background-repeat: 2;
        background-position: center;
    }
</style>
<div class="image">
    <div class="transparentbox">
        <p>Notes Sharing Site</p>
    </div>
</div>
<h4 class="text-center text-danger mt-5">Just 4 steps to follow</h4>
<div class="container mt-4">
    <div class="row">
        <div class="col-sm-3">
            <div class="box1">
                <p class="halfcircle"><i class="fas fa-user-circle mt-4"></i></p>
                <p class="halfcircleBottom">Create Account</p>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="box1">
                <p class="halfcircle"><i class="fas fa-sign-in-alt mt-4"></i></p>
                <p class="halfcircleBottom">Login</p>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="box1">
                <p class="halfcircle"><i class="fas fa-upload mt-4"></i></p>
                <p class="halfcircleBottom">Upload Notes</p>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="box1">
                <p class="halfcircle"><i class="fas fa-download mt-4"></i></p>
                <p class="halfcircleBottom">Download Notes</p>
            </div>
        </div>
    </div>
</div>
<br>
{% endblock %}
