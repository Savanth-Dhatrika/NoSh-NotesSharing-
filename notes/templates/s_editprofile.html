{% extends 'student_nav.html' %}
{% load static%}
{% block body %}

<div class="container">
    <h2 class="text-center mt-5">EDIT PROFILE</h2>
    <hr>
    <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
            <form method="post">
                {% csrf_token %}
                <div class="form-row">
                    <div class="form-group col-sm-6">
                        <label>First Name</label>
                        <input type="text" class="form-control" value="{{person_obj.user.first_name}}" name="firstname">
                    </div>
                    <div class="form-group col-sm-6">
                        <label>Last Name</label>
                        <input type="text" class="form-control" value="{{person_obj.user.last_name}}" name="lastname">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Roll No.</label>
                        <input type="text" class="form-control" value="{{person_obj.rollno}}"  readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Email ID</label>
                        <input type="text" class="form-control" value="{{person_obj.user.username}}" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Contact</label>
                        <input type="text" class="form-control" value="{{person_obj.contact}}" name="contact">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Batch</label>
                        <input type="text" class="form-control" value="{{person_obj.batch}}" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Branch : ({{person_obj.branch}})</label>
                        <input type="text" class="form-control" value="{{person_obj.branch}}" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label>Branch : ({{person_obj.section}})</label>
                        <input type="text" class="form-control" value="{{person_obj.section}}" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-sm-2"></div>
                    <div class=" form-group col-sm-3">
                    <input type="submit" class="btn btn-primary mt-4" value="Update">
                    </div>
                    <div class="col-sm-2"></div>
                    <div class=" form-group col-sm-3">
                    <a class="btn btn-danger mt-4" href="{% url 'student_home' %}" value="Cancel">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% if error %}
<script>
    alert('Profile Updated Successfully');
    window.location="{% url 'student_home' %}"
</script>
{% endif %}

{% endblock %}
