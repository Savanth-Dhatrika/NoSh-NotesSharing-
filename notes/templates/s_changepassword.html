{% extends 'student_nav.html' %}
{% load static %}
{% block body %}

{% ifequal error "no" %}
<script>
    alert('Changed password successfully.');
    window.location=("{% url 'student_home' %}");
</script>
{% endifequal %}

{% ifequal error "yes" %}
<script>
    alert('Password change unsuccessful.Try again.')
</script>
{% endifequal %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <h2 class="text-center">CHANGE PASSWORD</h2>
            <hr>
            <form method="post">
                {% csrf_token %}
                <label>Old Password</label>
                <input type="password" class="form-control" placeholder="Enter current password..." name="opwd" required>
                <label class="mt-2">New Password</label>
                <input type="password" class="form-control" placeholder="Enter new password..." name="npwd1" required>
                <label class="mt-2">Confirm New Password</label>
                <input type="password" class="form-control" placeholder="Confirm new password..." name="npwd2" required>
                <div class="container justify-content-center" style="width: 100%;">
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-3">
                        <input type="submit" class="btn btn-success mt-4" value="Submit">
                        </div>
                        <div class="col-sm-2"></div>
                        <div class="col-sm-3">
                        <input type="button" class="btn btn-danger mt-4" value="Cancel">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
