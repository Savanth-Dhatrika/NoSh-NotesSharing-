<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <title>Notes Sharing Site</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
</head>
<body>
  <h4 style="padding: 1%;"><span style="color: black;">Notes Sharing</span></h4>
<nav class="navbar navbar-expand-sm justify-content-center" style="background-color: lightgrey;">
  <ul class="navbar-nav">
    <li class="navbar-item"><a class="nav-link" href="{% url 'student_home' %}">HOME</a></li>
    <li class="navbar-item"><a class="nav-link" href="{% url 's_viewmynotes' %}">VIEW MY NOTES</a></li>
    <li class="navbar-item"><a class="nav-link" href="{% url 's_viewallnotes' %}">VIEW ALL NOTES</a></li>
    <li class="navbar-item"><a class="nav-link" href="{% url 's_uploadnotes' %}">UPLOAD NOTES</a></li>
    <div class="btn-group">
      <button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">Welcome {{request.user.first_name}}</button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Profile</a>
        <a class="dropdown-item" href="{% url 's_editprofile' %}">Edit Profile</a>
        <a class="dropdown-item" href="{% url 's_changepassword' %}">Change Password</a>
        <a class="dropdown-item" href="{% url 'signout' %}">Logout</a>
      </div>
    </div>
  </ul>
</nav>
</body>
</html>

{% endblock %}
